<div class="container-fluid back-main">
    <div class="row">
        <div class="col-lg-1">
            <mat-sidenav-container class="sidenav-main">
                <mat-sidenav>Start</mat-sidenav>
                <mat-sidenav-content>
                    <button class="btn" mat-raised-button color="primary" (click)="save()" [disabled]="!spClick && !cnClick">Save</button>
                    <button class="btn" mat-raised-button color="primary" (click)="clear()">Clear</button>
                    <button class="btn" mat-raised-button color="primary" (click)="undo()" [disabled]="!canDraw">Undo</button>
                    <button class="btn" mat-raised-button [ngStyle]="removeClick ? {'background-color': 'red', 'color': 'white'} : ((canDraw || spClick || cnClick) ? {'background-color':'#e6e6e6', 'color': 'rgba(0,0,0,.26)'}: {'background-color':'#3f51b5', 'color': 'white'})"
                        (click)="remove()" [disabled]="canDraw || spClick || cnClick">Remove</button>


                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>
        <div class="col-lg-8">
            <div class="main-paper">
                <div style="position : relative">
                    <canvas class="roiCanvas" id="canvas" #roiCanvas></canvas>
                </div>


            </div>
        </div>
        <div class="col-lg-3">
            <mat-tab-group class="tab-main" mat-stretch-tabs="false" mat-align-tabs="start">
                <mat-tab label="Layouts">
                    <div class="container-fluid">

                        <div (click)="layoutClick(item)" class="row block-style" *ngFor="let item of layouts; let i=index" [attr.data-index]="i">
                            <div class="col-lg-12">
                                <img class="real_img" [src]="getImage(item, 'png')">
                                <h1 *ngIf="i==0">Custom layout</h1>
                                <h1 *ngIf="i!=0">Layout {{i + 1}}</h1>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Spaces ">
                    <div class="container-fluid ">
                        <div (click)="spaceClick(item)" class="row block-style " *ngFor="let item of spaces; let i=index " [attr.data-index]="i ">
                            <div class="col-lg-12 ">
                                <img class="real_img" [src]="getImage(item, 'svg') ">
                                <h1>Space {{i + 1}}</h1>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Connectors ">
                    <div class="container-fluid ">
                        <div (click)="connectorClick(item)" class="row block-style" *ngFor="let item of connectors; let i=index " [attr.data-index]="i">
                            <div class="col-lg-12 ">
                                <img class="real_img " [src]="getImage(item, 'svg') ">
                                <h1>Connector {{i + 1}}</h1>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>

<a class="d-none" #downloadLink>Test</a>
<div class="d-none" *ngFor="let item of layouts; let i=index" [attr.data-index]="i">
    <img [id]="item" [src]="getImage(item, 'png')" class="d-none">
</div>
<div class="d-none" *ngFor="let item of spaces; let i=index" [attr.data-index]="i">
    <img [id]="item" [src]="getImage(item, 'svg')" class="d-none">
</div>
<div class="d-none" *ngFor="let item of connectors; let i=index" [attr.data-index]="i">
    <img [id]="item" [src]="getImage(item, 'svg')" class="d-none">
</div>
